<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key and Scale Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Information</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="key_id">Key ID:</label>
            <input type="text" id="key_id" name="key_id" required>
            <br>
            <label for="scale_type">Scale Type:</label>
            <select id="scale_type" name="scale_type">
                <option value="scale_1">Scale 1</option>
                <option value="scale_2">Scale 2</option>
                <option value="scale_3">Scale 3</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
